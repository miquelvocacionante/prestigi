<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animació de càrrega i redirecció</title>
  <style>
    :root {
      --color-primary: #8B5A3C;
      --color-secondary: #A0785C;
      --bg-start: #F5E6D8;
      --bg-middle: #E8D5C4;
      --bg-end: #D4A574;
    }
    html, body { height: 100%; margin: 0; padding: 0; }
    *, *::before, *::after { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-middle) 50%, var(--bg-end) 100%);
      display: flex; align-items: center; justify-content: center;
      color: #3A2317; padding: 15px;
      min-height: calc(var(--vh, 1vh) * 100);
    }
    .container {
      width: 100%; max-width: 600px; height: 100%;
      display: flex; flex-direction: column; justify-content: center;
      text-align: center; padding: 15px;
    }
    h1 {
      font-size: clamp(1.75rem, 6vw, 2.25rem);
      color: var(--color-primary);
      margin-bottom: 25px;
      opacity: 0; animation: fadeInUp 0.8s ease forwards;
      line-height: 1.2; padding: 0 10px;
    }
    .progress-wrapper {
      width: 100%; max-width: 400px;
      margin: 0 auto 25px auto;
      background: rgba(255,255,255,0.95); border-radius: 100px;
      padding: 6px; box-shadow: 0 4px 20px rgba(139,90,60,0.15);
      opacity: 0; animation: fadeInUp 0.8s ease 0.3s forwards;
      overflow: hidden;
    }
    .progress-bar {
      height: clamp(24px, 5vw, 35px);
      background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--bg-end) 100%);
      width: 0%; transition: width 0.3s ease;
      border-radius: 100px; position: relative; overflow: hidden;
      box-shadow: 0 2px 10px rgba(139,90,60,0.3);
    }
    .progress-bar::after {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      transform: translateX(-100%); animation: shimmer 2s infinite;
    }
    @keyframes shimmer { to { transform: translateX(100%); } }
    .status-text {
      font-size: clamp(1.125rem, 4vw, 1.375rem);
      margin-top: 20px; min-height: 45px;
      opacity: 0; animation: fadeInUp 0.8s ease 0.6s forwards;
      padding: 0 15px; line-height: 1.4; font-weight: 500;
    }
    .loading-dots span {
      display: inline-block; width: clamp(8px, 2vw, 10px); height: clamp(8px, 2vw, 10px);
      margin: 0 3px; background: var(--color-primary); border-radius: 50%; opacity: 0;
      animation: dotPulse 1.4s infinite ease-in-out; vertical-align: middle;
    }
    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes dotPulse { 0%,80%,100% { opacity:0; transform:scale(0.8);} 40%{opacity:1; transform:scale(1);} }
    @keyframes fadeInUp { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
    .service-info, .error-message {
      background: rgba(255,255,255,0.9); border-radius: 15px;
      padding: 15px 20px; margin-top: 20px; display: none;
      box-shadow: 0 2px 10px rgba(139,90,60,0.1);
    }
    .service-info.show, .error-message.show { display: block; }
    .error-message { border: 2px solid #ff6464; }
    .error-message h2 { color: #ff6464; margin-bottom: 15px; font-size: clamp(1.2rem,4vw,1.5rem); }
    .error-message a {
      display: inline-block; margin-top: 15px; padding: 12px 30px;
      background: var(--color-primary); color: #fff; text-decoration: none;
      border-radius: 50px; font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Preparant la teva reserva...</h1>
    <div class="progress-wrapper">
      <div class="progress-bar" id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
    </div>
    <div class="status-text" id="statusText">
      Verificant disponibilitat<span class="loading-dots"><span></span><span></span><span></span></span>
    </div>
    <div class="service-info" id="serviceInfo">
      <p><strong>Servei:</strong> <span id="serviceDesc"></span></p>
      <p><strong>Durada:</strong> <span id="serviceDuration"></span></p>
      <p><strong>Client:</strong> <span id="clientName"></span></p>
    </div>
    <div class="error-message" id="errorMessage">
      <h2>⚠️ Servei no reconegut</h2>
      <p>No s’ha pogut identificar el servei seleccionat.</p>
      <p>Codi rebut: <strong id="errorCode"></strong></p>
      <a href="https://cal.com/prestigi-solsona">Anar al calendari general</a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Ajustar --vh per mòbils
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);

      const CALCOM_USERNAME = 'prestigi-solsona';
      const rootStyles = getComputedStyle(document.documentElement);
      const PRIMARY_COLOR = rootStyles.getPropertyValue('--color-primary').trim();

      const SERVICES_MAP = {
        'DONA_SERRELL':                          { url: 'dona-serrell',                        description: 'Tallar només serrell',                          duration: '15m' },
        'DONA_SERRELL_HIDRATACIO':               { url: 'tallar-nomes-serrell-hidratacio',     description: 'Tallar només serrell + hidratació',            duration: '30m' },
        'DONA_TALL_CURT':                        { url: 'dona-tall-curt',                       description: 'Tall de cabells curt',                          duration: '50m' },
        'DONA_TALL_CURT_HIDRATACIO':             { url: 'tall-de-cabells-curt-hidratacio',     description: 'Tall de cabells curt + hidratació',             duration: '65m' },
        'DONA_TALL_MITJA':                       { url: 'dona-tall-mitja',                      description: 'Tall de cabells mitjà',                         duration: '60m' },
        'DONA_TALL_MITJA_HIDRATACIO':            { url: 'tall-de-cabells-mig-hidratacio',      description: 'Tall de cabells mig + hidratació',              duration: '75m' },
        'DONA_TALL_LLARG':                       { url: 'dona-tall-llarg',                      description: 'Tall de cabells llarg',                         duration: '75m' },
        'DONA_TALL_LLARG_HIDRATACIO':            { url: 'tall-de-cabells-llarg-hidratacio',    description: 'Tall de cabells llarg + hidratació',            duration: '90m' },
        'DONA_PENTINAR_CURT':                    { url: 'dona-pentinar-curt',                   description: 'Pentinar cabells curt',                         duration: '30m' },
        'DONA_PENTINAR_CURT_HIDRATACIO':         { url: 'pentinar-cabells-curt-hidratacio',    description: 'Pentinar cabells curt + hidratació',            duration: '45m' },
        'DONA_PENTINAR_MITJA':                   { url: 'dona-pentinar-mitja',                  description: 'Pentinar cabells mig',                          duration: '40m' },
        'DONA_PENTINAR_MITJA_HIDRATACIO':        { url: 'pentinar-cabells-mig-hidratacio',     description: 'Pentinar cabells mig + hidratació',             duration: '55m' },
        'DONA_PENTINAR_LLARG':                   { url: 'dona-pentinar-llarg',                  description: 'Pentinar cabells llarg',                        duration: '50m' },
        'DONA_PENTINAR_LLARG_HIDRATACIO':        { url: 'pentinar-cabells-llarg-hidratacio',   description: 'Pentinar cabells llarg + hidratació',           duration: '65m' },
        'DONA_TALL_AMB_RECOLLIT':                { url: 'tall-amb-recollit',                    description: 'Tall amb recollit',                              duration: '90m' },
        'DONA_TALL_AMB_RECOLLIT_HIDRATACIO':     { url: 'tall-amb-recollit-hidratacio',        description: 'Tall amb recollit + hidratació',                duration: '105m' },
        'DONA_TALL_AMB_SEMI_RECOLLIT':           { url: 'tall-amb-semi-recollit',               description: 'Tall amb semi-recollit',                        duration: '90m' },
        'DONA_TALL_AMB_SEMI_RECOLLIT_HIDRATACIO':{ url: 'tall-amb-semi-recollit-hidratacio',    description: 'Tall amb semi-recollit + hidratació',            duration: '105m' },
        'DONA_PENTINAR_RECOLLIT':                { url: 'pentinar-recollit',                    description: 'Pentinar recollit',                              duration: '60m' },
        'DONA_PENTINAR_RECOLLIT_HIDRATACIO':     { url: 'pentinar-recollit-hidratacio',        description: 'Pentinar recollit + hidratació',                duration: '75m' },
        'DONA_PENTINAR_SEMI_RECOLLIT':           { url: 'pentinar-semi-recollit',               description: 'Pentinar semi-recollit',                        duration: '50m' },
        'DONA_PENTINAR_SEMI_RECOLLIT_HIDRATACIO':{ url: 'pentinar-semi-recollit-hidratacio',    description: 'Pentinar semi-recollit + hidratació',            duration: '65m' },
        'TALL_CABELLS_BARBA':                    { url: 'tall-de-cabells-barba',                description: 'Tall de cabells + barba',                      duration: '55m' },
        'NENA':                                  { url: 'nena',                                 description: 'Tall nen (8-14 anys)',                         duration: '40m' },
        'NEN':                                   { url: 'nen',                                  description: 'Tall nena + pentinar (8-14 anys)',             duration: '30m' },
        'HOME_BARBA':                            { url: 'barba',                                description: 'Tall i arreglat de barba',                      duration: '15m' },
        'HOME_TALL':                             { url: 'tall-home',                            description: 'Tall de cabells per a home',                    duration: '40m' }
      };

      const progressBar     = document.getElementById('progressBar');
      const statusText      = document.getElementById('statusText');
      const serviceInfo     = document.getElementById('serviceInfo');
      const serviceDesc     = document.getElementById('serviceDesc');
      const serviceDuration = document.getElementById('serviceDuration');
      const clientName      = document.getElementById('clientName');
      const errorMessage    = document.getElementById('errorMessage');
      const errorCode       = document.getElementById('errorCode');

      function getURLParameters() {
        const p = new URLSearchParams(window.location.search);
        return {
          servei: p.get('servei') || '',
          hidratacio: (p.get('hidratacio') || p.get('hidratant') || '').toLowerCase(),
          nom: p.get('nom') || '',
          cognoms: p.get('cognoms') || '',
          telefon: p.get('telefon') || p.get('attendeePhoneNumber') || '',
          email: p.get('email') || ''
        };
      }

      function buildCalcomURL(code, params) {
        const svc = SERVICES_MAP[code]; if (!svc) return null;
        const base = `https://cal.com/${CALCOM_USERNAME}/${svc.url}`;
        const qp = new URLSearchParams();
        const fullName = `${params.nom} ${params.cognoms}`.trim(); if(fullName) qp.append('name', fullName);
        if (params.email) qp.append('email', params.email);
        if (params.telefon) qp.append('phone', params.telefon);
        qp.append('notes', `Servei: ${svc.description}\nCodi: ${code}`);
        return `${base}?${qp}`;
      }

      const messages = [
        'Verificant disponibilitat',
        'Consultant l\'agenda',
        'Preparant el calendari',
        'Buscant els millors horaris',
        'Configurant la teva reserva',
        'Gairebé llest'
      ];
      let idx = 0, prog = 0;

      function updateMessage() {
        if (idx < messages.length) {
          statusText.innerHTML = messages[idx++] + '<span class="loading-dots"><span></span><span></span><span></span></span>';
        }
      }

      function updateProgress() {
        prog += 1.25;
        progressBar.style.width = Math.min(prog, 100) + '%';
        progressBar.setAttribute('aria-valuenow', Math.min(prog, 100).toFixed(0));
        if (prog >= 100) {
          clearInterval(msgInt);
          clearInterval(prgInt);
          setTimeout(handleRedirect, 500);
        }
      }

      function handleRedirect() {
        const params = getURLParameters();
        let code = (params.servei || '').toUpperCase();
        if (params.hidratacio === 'si') code += '_HIDRATACIO';

        if (SERVICES_MAP[code]) {
          const svc = SERVICES_MAP[code];
          serviceDesc.textContent     = svc.description;
          serviceDuration.textContent = svc.duration;
          clientName.textContent      = `${params.nom} ${params.cognoms}`.trim() || 'No especificat';
          serviceInfo.classList.add('show');
          statusText.innerHTML = `<strong style="color:${PRIMARY_COLOR}">✨ Reserva preparada! Redirigint...</strong>`;
          const redirectURL = buildCalcomURL(code, params);
          if (redirectURL) setTimeout(() => window.location.href = redirectURL, 1500);
        } else {
          errorCode.textContent = code || 'CAP';
          errorMessage.classList.add('show');
          statusText.style.display = 'none';
          progressBar.style.background = '#ff6464';
        }
      }

      const msgInt = setInterval(updateMessage, 1333);
      const prgInt = setInterval(updateProgress, 100);
      setTimeout(updateProgress, 500);
    });
  </script>
</body>
</html>
